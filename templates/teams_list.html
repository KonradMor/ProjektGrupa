{% extends 'base.html' %}

{% block content %}
    <div class="row align-items-start">
        {% for team in object_list %}
            <div class="col">
                <a href="{% url 'team_dashboard' team.id %}">{{ team }}</a>
            </div>
        {% endfor %}

        <div class="col">
            <a href="{% url 'team_add' %}" class="btn btn-primary">Add team</a>
        </div>
    </div>
{% endblock %}
