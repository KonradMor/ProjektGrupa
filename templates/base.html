<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><b>ProMan</b></a>
            {% if user.is_authenticated %}
                <a class="nav-item active text-right" href="{% url 'accounts:logout' %}">Log Out</a>
                <a class="nav-item nav-link active" href="{% url 'MessListView' %}">Messages</a>
            {% else %}
                <a class="nav-item active text-right" href="{% url 'accounts:signup' %}">Register</a>
               <a class="nav-item active text-right" href="{% url 'accounts:login' %}">Log In</a>
                <a class="dropdown-item text-right" href="{% url 'accounts:change-password' %}">Change password</a>
            {% endif %}
        </div>

    </nav>

    <div class="container">
        <div class="jumbotron">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
